<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
      body {
        color: white;
        height: 100vh;
        background-color: #0e1031;
        background-image: linear-gradient(45deg, #0e1031 15%, #160d27 85%);
      }
      a {
        color: #49a1ff;
      }
      a:hover, a:focus {
        color: #0e73de;
        text-decoration: none;
      }
      h1.heading {
        margin-top: -3em;
        margin-bottom: 2em;
      }
      .main-container {
        max-width: 1024px;
      }
      .cover .actions {
        margin: 0.2em auto;
      }
      .navbar {
        border-radius: 5px;
        background-color: rgba(255, 255, 255, .05);
        margin-bottom: 1em;
      }
      .quiz-box, .answer-box {
        text-align: center;
        color: #eee;
        margin: 1em auto;
        padding: 1em 2em;
        background: rgba(255, 255, 255, .1);
        font-size: 1.2em;
        border-radius: 5px;
        line-height: 1.25;
      }
      .answer-box {
        border: 1px solid rgba(255, 255, 255, .3);
        transition: border ease-in-out 0.25s;
      }
      .answer-box:hover, .answer-box:focus, .answer-box:active {
        border-color: #fff;
      }
      .answer-box > i {
        color: #999;
        font-size: 90%;
      }
    </style>

    <title>재밌는 한글 놀이</title>
  </head>
  <body>

    <div class="main-container d-flex w-100 h-100 p-3 mx-auto flex-column text-center">

      <header class="masthead mb-auto">
        <!-- Navigator -->
        <nav class="navbar navbar-dark">
          <a class="navbar-brand" href="#">메뉴</a>
        </nav>
      </header>

      <main role="main" class="inner cover">
        <h1 class="heading">제목 미정</h1>

        <div class="w-100 mx-auto quiz-outter-box">
          <div class="w-100 mx-auto quiz-box" id="quiz-box">
            인류의 굳세게 열매를 찾아다녀도, 새 것이다. 꾸며 대중을 소리다.
          </div>
        </div>

        <div class="w-100 mx-auto answer-box" id="answer-box" contenteditable="true" data-text="원래 문장은 무엇이었을까요? 여기에 적어주세요.">
        </div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
        <p>Powered by <a href="https://www.github.com/joonas-yoon" target="_blank">@joonas-yoon</a>, Template by <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a>. </p>
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="dist/js/hangul.js/hangul.js"></script>
    <script type="text/javascript">
      (function(){
        const TEXTS = [
          '가는 날이 장날이다',
          '가는 말이 고와야 오는 말이 곱다',
          '가랑비에 옷 젖는 줄 모른다',
          '가랑잎이 솔잎더러 바스락거린다고 한다',
          '가재는 게 편이라',
          '가지 많은 나무에 바람 잘 날 없다',
          '간에 가 붙고 쓸개에 가 붙는다',
          '간에 기별도 안 간다',
          '간이 콩알만해지다',
          '갈수록 태산',
          '값싼 것이 비지떡',
          '같은  값이면 다홍치마',
          '개구리 올챙이 적 생각을 못한다',
          '개밥에 도토리',
          '개천에서 용 난다',
          '고기는 씹어야 맛이요, 말은 해야 맛',
          '고래 싸움에 새우 등 터진다',
          '고양이 목에 방울 달기',
          '공든 탑이 무너지랴',
          '구더기 무서워 장 못 담글까',
          '구슬이 서 말이라도 꿰어야 보배',
          '귀에 걸면 귀걸이, 코에 걸면 코걸이',
          '그림의 떡',
          '금강산도 식후경 뜻',
          '뛰는 놈 위에 나는 놈 있다',
          '까마귀 날자 배 떨어진다.',
          '꿩 대신 닭',
          '꿩 먹고 알 먹기',
          '남의 잔치에 감 놓아라 배 놓아라 한다',
          '낫 놓고 기역자도 모른다',
          '낮말은 새가 듣고 밤말은 쥐가 듣는다',
          '내 코가 석 자',
          '누워서 침 뱉기',
          '늦게 배운 도둑이 날 새는 줄 모른다',
          '다 된 죽에 코 풀기',
          '달면 삼키고 쓰면 뱉는다',
          '닭 잡아 먹고 오리발 내민다',
          '도둑이 제 발 저리다',
          '돌다리도 두들겨 보고 건너라',
          '되로 주고 말로 받는다',
          '등잔 밑이 어둡다',
          '땅 짚고 헤엄치기 ',
          '똥 묻은 개가 겨 묻은 개 나무란다',
          '마른 하늘에 날벼락',
          '말 한마디에 천 냥 빚도 갚는다',
          '목구멍이 포도청',
          '못된 송아지 엉덩이에 뿔 난다',
          '믿는 도끼에 발등 찍힌다',
          '밑 빠진 독에 물 붓기',
          '바늘 도둑이 소 도둑 된다',
        ];

        let haveClicked = false;
        let answerBox = $("#answer-box");
        let quizBox = $("#quiz-box");
        let placeholderHtml = '<i>' + answerBox.data('text') + '</i>';
        answerBox.html(placeholderHtml);
        answerBox.click(function(e){
          e.preventDefault();
          if (haveClicked === false) {
            this.innerHTML = '';
            haveClicked = true;
          }
          return false;
        });
        answerBox.focusout(function(e){
          e.preventDefault();
          let text = this.innerHTML || '';
          if (text.length === 0) {
            this.innerHTML = placeholderHtml;
            haveClicked = false;
          }
          return false;
        });
        answerBox.keyup(function(e){
          if (e.keyCode == 13) { // Enter key
            fetchQuiz();
            this.innerHTML = '';
          }
        });

        function randomText() {
          return TEXTS[Math.floor(Math.random() * TEXTS.length)];
        }

        function fetchQuiz() {
          let text = randomText();
          quizBox.text(Hangul.shift(text));
        }
        
        fetchQuiz();
      })();
    </script>
  </body>
</html>
