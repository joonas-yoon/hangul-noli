<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/site.css">

    <title>재밌는 한글 놀이</title>
  </head>
  <body>

    <div class="main-container d-flex w-100 h-100 p-3 mx-auto flex-column text-center">

      <header class="masthead mb-auto">
        <!-- Navigator -->
        <nav class="navbar navbar-dark">
          <a class="navbar-brand" href="#">메뉴</a>
        </nav>
      </header>

      <main role="main" class="inner cover">
        <h1 class="heading">제목 미정</h1>

        <div class="w-100 mx-auto quiz-outter-box">
          <div class="progress bg-dark" style="height: 2px; margin-left: 2px; margin-right: 2px;">
            <div id="progressbar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="w-100 mx-auto quiz-box" id="quiz-box">문제 불러오는 중...</div>
        </div>

        <div class="w-100 mx-auto answer-box" id="answer-box" contenteditable="true" data-text="원래 문장은 무엇이었을까요? 여기에 적어주세요.">
        </div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
        <p>Powered by <a href="https://www.github.com/joonas-yoon" target="_blank">@joonas-yoon</a>, Template by <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a>. </p>
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="dist/js/hangul.js/hangul.js"></script>
    <script type="text/javascript">
      (function(){
        $.getJSON("data/problems.json", startGame);

        function startGame(json){
          const PROBLEMS = json['problems'];

          let haveClicked = false;
          let answerBox = $("#answer-box");
          let quizBox = $("#quiz-box");
          let progressBar = $("#progressbar");
          let progressScore = 0;
          let placeholderHtml = '<i>' + answerBox.data('text') + '</i>';
          let answer = '';
          let answerValidatorTimer;
          answerBox.html(placeholderHtml);
          answerBox.click(function(e){
            e.preventDefault();
            if (haveClicked === false) {
              this.innerHTML = '';
              haveClicked = true;
            }
            return false;
          });
          answerBox.focusout(function(e){
            e.preventDefault();
            let text = this.innerHTML || '';
            if (text.length === 0) {
              this.innerHTML = placeholderHtml;
              haveClicked = false;
            }
            return false;
          });
          answerBox.keyup(function(e){
            if (e.keyCode == 13) { // Enter key
              this.innerText = this.innerText.replace(/(\r\n|\n|\r)/gm, '');
              var $self = $(this);
              if (validateAnswer(this.innerText)) { // Success
                this.innerHTML = '';
                fetchQuiz();
                $self.addClass('success');
                progressBar.addClass('bg-success');
                clearTimeout(answerValidatorTimer);
                answerValidatorTimer = setTimeout(function(){
                  $self.removeClass('success');
                  progressBar.removeClass('bg-success');
                }, 2000);
                progressScore += 10;
              } else {                              // Fail
                $self.addClass('error');
                progressBar.addClass('bg-danger');
                clearTimeout(answerValidatorTimer);
                answerValidatorTimer = setTimeout(function(){
                  $self.removeClass('error');
                  progressBar.removeClass('bg-danger');
                }, 2000);

                var range = document.createRange();
                var sel = window.getSelection();
                var t = this.childNodes[0] || '';
                if (t.length > 0) {
                  range.setStart(t, t.length);
                  range.collapse(true);
                  sel.removeAllRanges();
                  sel.addRange(range);
                }
                progressScore -= 5;
              }
              progressBar.css('width', progressScore + '%');
            }
          });

          setInterval(function(){
            answerBox.removeClass('error');
          }, 5000);

          function randomText() {
            return PROBLEMS[Math.floor(Math.random() * PROBLEMS.length)];
          }

          function fetchQuiz() {
            answer = randomText();
            text = answer.split('').map((s) => {
              if (Math.random() < 0.3) {
                s = Hangul.shift(s);
              }
              if (Math.random() < 0.1) {
                s = Hangul.obfuscate(s);
              }
              return s;
            }).join('');
            quizBox.text(text);
            return answer;
          }

          function validateAnswer(text) {
            return answer.replace(/\s/g, '') == text.replace(/\s/g, '');
          }
          
          fetchQuiz();
        }
      })();
    </script>
  </body>
</html>
