<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/site.css">

    <title>재밌는 한글 놀이</title>
  </head>
  <body>

    <div class="main-container d-flex w-100 h-100 p-3 mx-auto flex-column text-center">

      <header class="masthead mb-auto">
        <!-- Navigator -->
        <nav class="navbar navbar-dark">
          <a class="navbar-brand" href="#">메뉴</a>
        </nav>
      </header>

      <div role="main" class="inner cover">
        <h1 class="heading">제목 미정</h1>
        <div class="w-100 mx-auto quiz-outter-box">
          <div class="row info-box">
            <div class="col info-left">
              <span id="cur-level">1</span>단계 - <span id="cur-step">0</span> / <span id="total-step">10</span>
            </div>
            <div class="col info-right">
              <span id="score">0</span> 점
            </div>
          </div>
          <div class="progress bg-dark" style="height: 3px;">
            <div id="progressbar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="w-100 mx-auto quiz-box" id="quiz-box">문제 불러오는 중...</div>
        </div>

        
        <div class="progress bg-dark" style="height: 1px;">
          <div id="progressbar-cpm" class="progress-bar bg-light" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="w-100 mx-auto answer-box" id="answer-box" contenteditable="true" data-text="원래 문장은 무엇이었을까요? 여기에 적어주세요."></div>
        <!-- Typing speed -->
        <div class="row info-box">
          <div class="col info-left" style="color: #aaa; font-style: italic;">
            <span id="key-speed">-</span> wps
          </div>
        </div>
      </div>

      <footer class="mastfoot mt-auto">
        <div class="inner">
        <p>Powered by <a href="https://www.github.com/joonas-yoon" target="_blank">@joonas-yoon</a>, Template by <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a>. </p>
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="dist/js/hangul.js/hangul.js"></script>
    <script type="text/javascript">
      class KeyboardSpeed {
        constructor() {
          this.prevKeyTime = 0;
          this.counter = 0;
          this.avgCps = 0;
        }

        clear() {
          this.prevKeyTime = 0;
          this.counter = 0;
          this.avgCps = 0;  // average char per seconds
        }

        update(){
          let curTime = new Date().getTime();
          let dt = curTime - this.prevKeyTime;
          if (dt < 10) return; // too fast
          let cpms = 1000 / dt; // chars per milliseconds
          if (this.avgCps === 0) {
            this.avgCps = cpms;
          } else {
            this.avgCps = (this.avgCps * (this.counter - 1) + cpms) / this.counter;
          }
          this.prevKeyTime = curTime;
          this.counter += 1;
        }

        // Chars per minutes
        get cpm() {
          return this.avgCps * 60;
        }

        static isValidKey(code) {
          return (48 <= code && code <= 57)      // digit number
            || (65 <= code && code <= 90)        // alphabet(capital)
            || (97 <= code && code <= 122)       // alphabet
            || (12593 <= code && code <= 12643)  // korean
            || (45032 <= code && code <= 55203)  // korean(complex)
            ;
        }
      };
      (function(){
        $.getJSON("data/problems.json", startGame);

        let KeySpeed = new KeyboardSpeed();
        let $keySpeed = $("#key-speed");

        function startGame(json){
          const PROBLEMS = json['problems'];

          let haveClicked = false;
          let $answerBox = $("#answer-box");
          let $quizBox = $("#quiz-box");
          let $curLevel = $("#cur-level");
          let $curStep = $("#cur-step");
          let $totalStep = $("#total-step");
          let $progressBar = $("#progressbar");
          let $progressBarCPM = $("#progressbar-cpm");
          let currentStep = 0, totalStep = 10, currentLevel = 1;
          let placeholderHtml = '<i>' + $answerBox.data('text') + '</i>';
          let answer = '';
          let answerValidatorTimer;
          $answerBox.html(placeholderHtml);
          $answerBox.click(function(e){
            e.preventDefault();
            if (haveClicked === false) {
              this.innerHTML = '';
              haveClicked = true;
            }
            return false;
          });
          $answerBox.focusout(function(e){
            e.preventDefault();
            let text = this.innerHTML || '';
            if (text.length === 0) {
              this.innerHTML = placeholderHtml;
              haveClicked = false;
            }
            return false;
          });
          $answerBox.keyup(function(e){
            if (KeyboardSpeed.isValidKey(e.keyCode)) {
              KeySpeed.update();
              $keySpeed.text(Math.ceil(KeySpeed.cpm * 10) / 10);
            }
            if (e.keyCode == 13) { // Enter key
              this.innerText = this.innerText.replace(/(\r\n|\n|\r)/gm, '');
              var $self = $(this);
              if (validateAnswer(this.innerText)) { // Success
                this.innerHTML = '';
                fetchQuiz();
                $self.addClass('success');
                $progressBar.addClass('bg-success');
                $(document.body).addClass('success');
                clearTimeout(answerValidatorTimer);
                answerValidatorTimer = setTimeout(function(){
                  $self.removeClass('success');
                  $progressBar.removeClass('bg-success');
                  $(document.body).removeClass('success');
                }, 2000);
                incScore(+2);
              } else {                              // Fail
                $self.addClass('error');
                $progressBar.addClass('bg-danger');
                clearTimeout(answerValidatorTimer);
                answerValidatorTimer = setTimeout(function(){
                  $self.removeClass('error');
                  $progressBar.removeClass('bg-danger');
                }, 2000);

                var range = document.createRange();
                var sel = window.getSelection();
                var t = this.childNodes[0] || '';
                if (t.length > 0) {
                  range.setStart(t, t.length);
                  range.collapse(true);
                  sel.removeAllRanges();
                  sel.addRange(range);
                }
                incScore(-1);
              }
            }
            $progressBarCPM.css('width', (KeySpeed.cpm / 10) + '%');
          });

          setInterval(function(){
            $answerBox.removeClass('success');
            $answerBox.removeClass('error');
            $progressBar.removeClass('bg-success');
            $progressBar.removeClass('bg-danger');
          }, 5000);

          function randomText() {
            return PROBLEMS[Math.floor(Math.random() * PROBLEMS.length)];
          }

          function fetchQuiz() {
            answer = randomText();
            text = answer.split('').map((s) => {
              if (Math.random() < 0.3) {
                s = Hangul.shift(s);
              }
              if (Math.random() < 0.1) {
                s = Hangul.obfuscate(s);
              }
              return s;
            }).join('');
            $quizBox.text(text);
            KeySpeed.clear();
            return answer;
          }

          function validateAnswer(text) {
            return answer.replace(/\s/g, '') == text.replace(/\s/g, '');
          }

          function incScore(inc) {
            currentStep = Math.min(totalStep, Math.max(0, currentStep + inc));
            refreshScore();
            if (currentStep >= totalStep) {
              currentLevel += 1;
              currentStep = 0;
              setTimeout(refreshScore, 1000);
            }
          }

          function refreshScore() {
            $curLevel.text(currentLevel);
            $curStep.text(currentStep);
            $totalStep.text(totalStep);
            $progressBar.css('width', (currentStep / totalStep * 100) + '%');
          }
          
          fetchQuiz();
          incScore(0);
        }
      })();
    </script>
  </body>
</html>
